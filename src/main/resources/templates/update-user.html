<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/user/{id}/update(id=${user.id})}" th:object="${user}" method="post">
  <div>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required>
  </div>
  <div>
    <label for="role">Role</label>
    <input type="text" th:field="*{role}" id="role">
  </div>
  <button type="submit">Update</button>
</form>
</body>
</html>
