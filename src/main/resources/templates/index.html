<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="~{topmenu :: topMenu}"></div>
<div class="home-container">


  <h1>HOME</h1>
  <p class="subtitle">This app processes and verifies XML files with book information</p>

  <div class="form-container">
    <form th:action="@{/login}" method="get">
      <div class="button-box">
        <button class="home-button login-button" type="submit">LOGIN</button>
      </div>
    </form>

    <form th:action="@{/about}" method="get">
      <div class="button-box">
        <button class="home-button about-button" type="submit">ABOUT</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
